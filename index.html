<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="row">
          <div class="col-2 mt-4">9:00 AM</div>
          <textarea class="col-8 text-9am"></textarea>
          <button class="col-1 saveBtn fas fa-calendar-check-o btn-9am"></button>
        </div>
        <div class="row">
          <div class="col-2 mt-4">10:00 AM</div>
          <textarea class="col-8 text-10am"></textarea>
          <button class="col-1 saveBtn fas fa-calendar-check-o btn-10am"></button>
        </div>
        <div class="row">
          <div class="col-2 mt-4">11:00 AM</div>
          <textarea class="col-8 text-11am"></textarea>
          <button class="col-1 saveBtn fas fa-calendar-check-o btn-11am"></button>
        </div>
        <div class="row">
          <div class="col-2 mt-4">12:00 PM</div>
          <textarea class="col-8 text-12pm"></textarea>
          <button class="col-1 saveBtn fas fa-calendar-check-o btn-12pm"></button>
        </div>
        <div class="row">
          <div class="col-2 mt-4">1:00 PM</div>
          <textarea class="col-8 text-1pm"></textarea>
          <button class="col-1 saveBtn fas fa-calendar-check-o btn-1pm"></button>
        </div>
        <div class="row">
          <div class="col-2 mt-4">2:00 PM</div>
          <textarea class="col-8 text-2pm"></textarea>
          <button class="col-1 saveBtn fas fa-calendar-check-o btn-2pm"></button>
        </div>
        <div class="row">
          <div class="col-2 mt-4">3:00 PM</div>
          <textarea class="col-8 text-3pm"></textarea>
          <button class="col-1 saveBtn fas fa-calendar-check-o btn-3pm"></button>
        </div>
        <div class="row">
          <div class="col-2 mt-4">4:00 PM</div>
          <textarea class="col-8 text-4pm"></textarea>
          <button class="col-1 saveBtn fas fa-calendar-check-o btn-4pm"></button>
        </div>
          <div class="row">
            <div class="col-2 mt-4">5:00 PM</div>
            <textarea class="col-8 text-5pm"></textarea>
            <button class="col-1 saveBtn fas fa-calendar-check-o btn-5pm"></button>
        </div>
          
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
